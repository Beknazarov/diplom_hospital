{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    {% block styleblock %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    {% endblock %}


    <section id="content">
        <form class="login" method="post" action="{% url 'repassword' %}">
            {% csrf_token %}
            <h1> Восстановить пароль</h1>

            <div>
                {{ form.email }}
            </div>
            <div>
                <input type="submit" value="Отправить" class="login-submit">
            </div>


        </form>
    </section>


    {% block jsblock %}
        <script type="text/javascript" src="{% static 'js/profile.js' %}"></script>
    {% endblock %}
{% endblock %}
